<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animal Gallery</title>
</head>
<body>
    <section class="show">
        <header>
            <h2 class="logo">Animals Gallery</h2>
            <div class="toggle"></div>
        </header>
        <video src="animal.mp4" muted loop autoplay></video>
        <div class="overlay"></div>
        <div< class="text">
            <h2>For The Animal Lovers</h2>
            <p>“Until one has loved an animal, a part of one's soul remains unawakened.”</p>
            <p>“The greatness of a nation and its moral progress can be judged by the way its animals are treated.”</p>
        </div>
        <ul class="social"> 
            <li><a href="#"><img src="instagram.png"></a></li>
            <li><a href="#"><img src="facebook.png"></a></li>
            <li><a href="#"><img src="twitter.png"></a></li>
        </ul>
    </section>
        <div class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    <script>
        const menuToggle = document.querySelector('.toggle')
        const show = document.querySelector('.show')
        menuToggle.addEventListener('click', () =>{
            menuToggle.classList.toggle('active')
            show.classList.toggle('active')
        })
    </script>
</body>
</html>
